<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1v1 LOL - topVAZ #3</title>
    <link id="dynamic-favicon" rel="icon" type="image/png" href="">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="content-frame" src="https://historyedu1308.github.io/g77/1v1-lol-3/"></iframe>

    <script>
        const iframe = document.getElementById('content-frame');
        const favicon = document.getElementById('dynamic-favicon');

        iframe.addEventListener('load', () => {
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const iframeTitle = iframeDoc.title;
                const iframeFavicon = [...iframeDoc.querySelectorAll('link[rel="icon"], link[rel="shortcut icon"]')][0]?.href;

                if (iframeTitle) {
                    document.title = iframeTitle;
                }

                if (iframeFavicon) {
                    favicon.href = iframeFavicon;
                }
            } catch (e) {
                console.warn('Unable to access iframe contents due to cross-origin restrictions.');
            }
        });
    </script>
</body>
</html>
